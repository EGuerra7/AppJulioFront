
<main class="imagens">
  <div class="anima_image">
    <div class="image-container">
      <div class="image" *ngFor="let image of images$ | async as list">
        <img
          [src]="image.src"
          alt="Random Image"
          class="random-image"
        />

      </div>
    </div>
  </div>
</main>
