<main>
  <h1>Login</h1>

  <form (ngSubmit)="login()">
    <input type="text" [(ngModel)]="loginData.apelido" placeholder="Usuario" name="apelido">
    <input type="password" [(ngModel)]="loginData.senha" placeholder="Senha" name="senha">

    <button  type="submit">Entrar</button>
  </form>
</main>
